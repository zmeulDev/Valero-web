<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <title>Demo Data | Valero Documentation</title>
</head>
<body class="bg-gray-100 flex">
    <div id="navigation" class="w-64"></div>

    <main class="flex-1 ml-64 p-8 bg-gray-50 min-h-screen">
        <div class="max-w-4xl mx-auto bg-white shadow-md rounded-lg p-8">
            <h1 class="text-4xl font-bold text-blue-600 mb-6 border-b-2 border-blue-200 pb-4">Demo Data</h1>
            
            <ol class="space-y-4 text-gray-700">
                <li class="bg-blue-50 p-4 rounded-md shadow-sm">
                    <h2 class="text-xl font-semibold text-blue-700 mb-2">1. Seed Database</h2>
                    <pre class="bg-gray-100 p-3 rounded text-sm"><code>npm run seed</code></pre>
                </li>
                <li class="bg-blue-50 p-4 rounded-md shadow-sm">
                    <h2 class="text-xl font-semibold text-blue-700 mb-2">7. Seed the Database (Optional)</h2>
                    <pre class="bg-gray-100 p-3 rounded text-sm"><code>php artisan db:seed
php artisan db:seed --class=DemoSeeder</code></pre>
                    <p class="mt-2 text-sm text-gray-600">Note: If not using seeding, manually update a user's role to admin:</p>
                    <pre class="bg-gray-100 p-3 rounded text-sm"><code>update users set role='admin', email_verified_at=now() where id = 1;</code></pre>
                </li>
            </ol>
        </div>
    </main>

    <script src="main.js"></script>
</body>
</html>
